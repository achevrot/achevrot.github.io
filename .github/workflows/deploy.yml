name: Build & Deploy (MkDocs)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # every Monday 06:00 UTC (updates publications)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: pip install -r requirements.txt

      - name: Update publications from Google Scholar (best-effort)
        run: |
          python scripts/update_publications.py || true

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force