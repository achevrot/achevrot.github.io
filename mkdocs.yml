site_name: "Antoine Chevrot"
site_description: "Research, publications, teaching, and contact"
site_url: "https://achevrot.github.io/"

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

nav:
  - Home: index.md
  - Research: research.md
  - Publications: publications.md
  - Teaching: teaching.md
  - Students: students.md
  - CV: cv.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true